name: CI/CD Pipeline - Predictive Maintenance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Run Basic Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify imports
      run: |
        python -c "import numpy, pandas, streamlit; print('âœ… All imports successful!')"

    - name: List files
      run: |
        echo "Repository structure:"
        find . -type f -name "*.py" -o -name "*.txt" -o -name "*.yml" | grep -v ".ipynb" | sort

  deploy-hf:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Hugging Face Hub
      run: pip install huggingface_hub

    - name: Deploy to Hugging Face Space
      run: |
        echo "Starting Hugging Face deployment..."
        python << 'EOF'
        import os
        from huggingface_hub import HfApi
        
        HF_TOKEN = os.environ.get("HF_TOKEN")
        if not HF_TOKEN:
            print("HF_TOKEN not set")
            exit(1)
            
        api = HfApi(token=HF_TOKEN)
        space_id = "dhanya-harish/predictive-maintenance-app"
        
        # Upload all files except .git and .github
        api.upload_folder(
            folder_path=".",
            repo_id=space_id,
            repo_type="space",
            commit_message="Auto-deploy via GitHub Actions",
            ignore_patterns=[".git/**", ".github/**"]
        )
        print(f"Deployed to: https://huggingface.co/spaces/{space_id}")
        EOF
