name: CI/CD Pipeline - Predictive Maintenance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Run Basic Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify imports
      run: |
        python -c "import numpy, pandas, streamlit; print('All imports successful!')"

  deploy-hf:
    name: Deploy to Hugging Face
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Hugging Face Hub
      run: pip install huggingface_hub

    - name: Deploy to Hugging Face Space
      run: |
        python .github/scripts/deploy_hf.py
